<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <!-- Admin Login Form -->
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href="index.html" class="active" id="logo"> Micro Projects-ADMIN</a>
      
          <!-- Login Form -->
          <form id="admin-login-form">
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="username">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" id="login-btn" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Display error messages here -->
          <div id="error-message" style="color: red; text-align: center; margin-top: 10px; display: none;"></div>
      
          <!-- Remind Password -->
          <div id="formFooter">
            <a class="underlineHover" href="index.html">Back to Home</a>
          </div>
      
        </div>
      </div>


      <script src="./js/jquery.min.js"></script>
      <script src="./js/login.js"></script>

</body>
</html>
